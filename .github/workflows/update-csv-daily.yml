name: Update Spotify CSV Daily

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas

      - name: Update CSV from Spotify
        env:
          SPOTIFY_TOKEN: ${{ secrets.SPOTIFY_TOKEN }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_PLAYLIST_ID: ${{ secrets.SPOTIFY_PLAYLIST_ID }}
          SPOTIFY_MARKET: ${{ secrets.SPOTIFY_MARKET }}
          SPOTIFY_LIMIT: "50"
          SPOTIFY_CSV_PATH: "data/top_songs_brasil.csv"
        run: python jobs/update_csv_from_spotify.py

      - name: Commit and push CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- data/top_songs_brasil.csv; then
            echo "No CSV changes detected."
            exit 0
          fi
          git add data/top_songs_brasil.csv
          git commit -m "chore: update spotify csv"
          git push
